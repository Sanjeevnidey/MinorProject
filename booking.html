<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Stay | EasyStay</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1 class="logo">EasyStay</h1>
    <nav>
      <a href="index.html" class="nav-btn">Home</a>
      <a href="listings.html" class="nav-btn">Browse</a>
      <a href="bookings.html" class="nav-btn">My Bookings</a>
    </nav>
  </header>

  <main>
  <section class="booking-section">
    <!-- Left: Stay Details -->
    <div class="stay-details">
      <img id="stayImage" src="images/default.jpg" alt="Stay Image">
      <div class="stay-info">
        <h2 id="stayName">Stay Name</h2>
        <p id="stayLocation">Location</p>
        <p id="stayRating">â­ Rating</p>
        <p id="stayPrice">Price per Night</p>
      </div>
    </div>

    <!-- Right: Booking Form -->
    <div class="form-container">
      <h2>Booking Details</h2>
      <form id="bookingForm">
        <label for="checkin">Check-in Date</label>
        <input type="date" id="checkin" required>

        <label for="checkout">Check-out Date</label>
        <input type="date" id="checkout" required>

        <label for="guests">Number of Guests</label>
        <input type="number" id="guests" min="1" max="10" required>

        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <button type="submit">Confirm Booking</button>
      </form>
    </div>
  </section>
  </main>

  <footer>
    <p>Â© 2025 EasyStay Â· Designed with ğŸ’™ by You</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
